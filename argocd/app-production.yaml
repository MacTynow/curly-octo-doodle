apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-app-production
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/YOUR_USERNAME/YOUR_REPO.git
    targetRevision: HEAD
    path: argocd/manifests/prd
  destination:
    server: https://kubernetes.default.svc
    namespace: prd-internal
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
